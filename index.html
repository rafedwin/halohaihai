<html lang="id">
<head>
  <title>RaWin NT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
     min-height: 100vh;
     display: flex;
     flex-direction: column;
     background: #dddddd;
    color: #111;
    }
    .center-wrapper {
     flex: 1;
     display: flex;
     justify-content: center;
     align-items: center;
    }
    .big-box {
     width: 500px;
     height: 150px;
     background: #ff0000;
     color: #d6d6d6;
     text-decoration: none;

     display: flex;
     justify-content: center;
     align-items: center;

     font-size: 18px;
     font-weight: bold;
     border-radius: 16px;

      transition: 0.3s ease;
    }
    .big-box:hover {
     transform: translateY(-6px);
     background: #ad0e0e;
     box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    .footer {
     text-align: center;
     padding: 14px 0;
     font-size: 14px;
     opacity: 0.8;
    }
    .divider {
     margin: 0 6px;
    }

    .anim-fade-up {
  opacity: 0;
  transform: translateY(20px);
}

.anim-fade-up.is-active {
  animation: fadeUp 0.6s ease-out both;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.delay-1 { animation-delay: 0.15s; }
.delay-2 { animation-delay: 0.3s; }
.delay-3 { animation-delay: 0.45s; }

     </style>
</head>

<body>

</body>
